<form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
  <h1>Register</h1>
  <div role="alert" *ngIf="isError">
    {{msgError}}
  </div>
  <div>
    <input type="email" #email="ngModel" name="email" placeholder="Email" [(ngModel)]="user.email" 
      required minlength="8">
  </div>
  <div role="alert" *ngIf="email.touched && !email.valid">
    <div *ngIf="email.errors.required">Email is required</div>
    <div *ngIf="email.errors.minlength">Email must be at least 8 characters</div>
  </div>
  <div>
    <input type="password" #password="ngModel" name="password" placeholder="Password" [(ngModel)]="user.password"
      required minlength="5" maxlength="10">
  </div>
  <div role="alert" *ngIf="password.touched && !password.valid">
    <div *ngIf="password.errors.required">Password is required</div>
    <div *ngIf="password.errors.minlength">Password must be at least 5 characters</div>
  </div>
  <button type="submit">Register</button>
</form>
